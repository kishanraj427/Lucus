# This workflow builds and tests a Flutter project.
#
# For more information about GitHub Actions for Flutter, see:
# https://docs.flutter.dev/deployment/cd#github-actions

name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Sets up the Flutter SDK for use in your workflow
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Or: 'beta', 'dev', 'master'
          flutter-version: '3.x' # Specify a version if needed

      # Installs project dependencies
      - name: Install dependencies
        run: flutter pub get

      # Verifies that the code is formatted correctly
      - name: Verify formatting
        run: flutter format --output=none --set-exit-if-changed .

      # Runs static analysis on the project source code
      - name: Analyze project source
        run: flutter analyze

      # Runs the project's unit and widget tests
      - name: Run tests
        run: flutter test

      # Optional: Build an APK to ensure the app compiles for Android
      - name: Build APK
        run: flutter build apk --debug
